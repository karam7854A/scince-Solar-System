<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Solar System</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      left: 10px;
      bottom: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      background: rgba(164, 255, 99, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    #planet-info {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      background: rgb(255, 119, 0);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="info">
    <p><strong>SOLAR System</strong></p>
    <p>Made by : Karam A.</p>
  </div>
  <div id="planet-info"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(0, 100, 550);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add Background Texture
    const textureLoader = new THREE.TextureLoader();
    const backgroundTexture = textureLoader.load(
      'https://karam7854a.github.io/scince-Solar-System/textures/stars.jpg',
      undefined,
      undefined,
      (error) => console.error('Error loading background texture:', error)
    );
    scene.background = backgroundTexture;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1.5);
    pointLight.position.set(0, 0, 0);
    scene.add(pointLight);

    // Sun
    const sunTexture = textureLoader.load(
      'https://karam7854a.github.io/scince-Solar-System/textures/high_res_sun.jpg',
      undefined,
      undefined,
      (error) => console.error('Error loading sun texture:', error)
    );
    const sunGeometry = new THREE.SphereGeometry(25, 128, 128);
    const sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    sun.userData = { name: 'Sun', info: 'The Sun is the center of the Solar System...' };
    scene.add(sun);

    // Planets Data
    const planets = [
      {
        name: 'Earth',
        texture: 'https://karam7854a.github.io/scince-Solar-System/textures/high_res_earth.jpg',
        size: 15,
        distance: 100,
        info: 'Earth is the only known planet to harbor life...',
      },
      {
        name: 'Mars',
        texture: 'https://karam7854a.github.io/scince-Solar-System/textures/high_res_mars.jpg',
        size: 13,
        distance: 150,
        info: 'Mars is known as the Red Planet...',
      },
      // Add other planets here...
    ];

    const planetMeshes = [];

    // Create Planets
    planets.forEach((planet) => {
      const texture = textureLoader.load(
        planet.texture,
        undefined,
        undefined,
        (error) => console.error(`Error loading texture for ${planet.name}:`, error)
      );
      const geometry = new THREE.SphereGeometry(planet.size, 128, 128);
      const material = new THREE.MeshStandardMaterial({ map: texture });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.x = planet.distance;
      mesh.userData = { name: planet.name, info: planet.info };
      scene.add(mesh);
      planetMeshes.push(mesh);
    });

    // Raycaster for interaction
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // Mouse Move Event for Hover
    window.addEventListener('mousemove', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(planetMeshes);

      planetMeshes.forEach((planet) => planet.scale.set(1, 1, 1)); // Reset scale
      if (intersects.length > 0) {
        const planet = intersects[0].object;
        planet.scale.set(1.2, 1.2, 1.2); // Enlarge hovered planet
      }
    });

    // Click to Show Info
    window.addEventListener('click', () => {
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(planetMeshes);

      const infoBox = document.getElementById('planet-info');
      if (intersects.length > 0) {
        const planet = intersects[0].object;
        const { name, info } = planet.userData;
        infoBox.style.display = 'block';
        infoBox.innerHTML = `<strong>${name}</strong><br>${info}`;
      } else {
        infoBox.style.display = 'none';
      }
    });

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      planetMeshes.forEach((planet) => {
        planet.rotation.y += 0.01; // Rotate planets
      });
      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
