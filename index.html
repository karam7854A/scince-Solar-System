<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="solar system" content="planets revolve around the sun earth and jupiter and venus and mars.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Solar System</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      left: 10px;
      bottom: 10px;
      color: rgb(255, 255, 255);
      font-family: Arial, sans-serif;
      font-size: 15px;
      background: rgb(0, 119, 8);
      padding: 10px;
      border-radius: 5px;
    }
    #planet-info {
      position: absolute;
      top: 10px;
      right: 10px;
      color: rgb(255, 255, 255);
      font-family: Arial, sans-serif;
      font-size: 20px;
      background: rgb(255, 128, 0);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="info">
    <p><strong>SOLAR System</strong><br>Click on the planets to see information</p>
    <p>Made by: Karam A. and Karam E.</p>
  </div>
  <div id="planet-info"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 100, 550);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add Background Texture
    const textureLoader = new THREE.TextureLoader();
    const backgroundTexture = textureLoader.load('https://solar-system.store/texture/stars-min.webp');
    scene.background = backgroundTexture;

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1.5);
    pointLight.position.set(0, 0, 0);
    scene.add(pointLight);

    // Sun
    const sunTexture = textureLoader.load('https://solar-system.store/texture/high_res_sun-min.webp');
    const sunGeometry = new THREE.SphereGeometry(25, 128, 128);
    const sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    sun.userData = { name: 'Sun', info: '<a href="/Sun.html">Explore more!</a>' };
    scene.add(sun);

    const planets = [
      { name: 'Mercury', texture: 'https://solar-system.store/texture/high_res_mercury-min.webp', size: 12, distance: 45, info: 'Mercury is the closest planet to the Sun and the smallest in the Solar System. <a href="/mercury.html">Explore more!</a>' },
      { name: 'Venus', texture: 'https://solar-system.store/texture/high_res_venus-min.webp', size: 14, distance: 70, info: '<a href="/venus.html">Explore more!</a>' },
      { name: 'Earth', texture: 'https://solar-system.store/texture/high_res_earth-min.webp', size: 15, distance: 100, info: 'Only known planet to harbor life. <a href="/earth.html">Explore more!</a>' },
      { name: 'Mars', texture: 'https://solar-system.store/texture/high_res_mars-min.webp', size: 13, distance: 150, info: '<a href="/mars.html">Explore more!</a>' },
      { name: 'Jupiter', texture: 'https://solar-system.store/texture/high_res_jupiter-min.webp', size: 22, distance: 200, info: '<a href="/jupiter.html">Explore more!</a>' },
      { name: 'Saturn', texture: 'https://solar-system.store/texture/high_res_saturn-min.webp', size: 20, distance: 250, info: '<a href="/saturn.html">Explore more!</a>' },
      { name: 'Uranus', texture: 'https://solar-system.store/texture/high_res_uranus-min.webp', size: 17, distance: 300, info: '<a href="/uranus.html">Explore more!</a>' },
      { name: 'Neptune', texture: 'https://solar-system.store/texture/high_res_neptune-min.webp', size: 17, distance: 350, info: '<a href="/neptune.html">Explore more!</a>' }
    ];


    planets.forEach((planetData) => {
  // Orbit Path
  const orbitGeometry = new THREE.RingGeometry(planetData.distance - 0.1, planetData.distance + 0.9, 128);
  const orbitMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
  const orbitMesh = new THREE.Mesh(orbitGeometry, orbitMaterial);
  orbitMesh.rotation.x = Math.PI / 2;
  scene.add(orbitMesh);

  // Planet Mesh
  const texture = textureLoader.load(planetData.texture);
  const geometry = new THREE.SphereGeometry(planetData.size, 128, 128);
  const material = new THREE.MeshStandardMaterial({ map: texture });
  const mesh = new THREE.Mesh(geometry, material);
  mesh.position.x = planetData.distance;
  mesh.userData = { name: planetData.name, info: planetData.info };
  scene.add(mesh);
  planetMeshes.push(mesh);

  // Add Saturn Ring
  if (planetData.name === 'Saturn') {
    saturnMesh = mesh;

    // Saturn Ring Geometry
    const ringGeometry = new THREE.RingGeometry(30, 40, 64);  // Adjust ring sizes here if needed
    const ringMaterial = new THREE.MeshBasicMaterial({
      map: textureLoader.load('https://solar-system.store/saturn_ring.png'),  // Make sure the link is correct
      side: THREE.DoubleSide,  // Ensure ring is visible from all sides
      transparent: true,
    });
    saturnRing = new THREE.Mesh(ringGeometry, ringMaterial);
    saturnRing.rotation.x = Math.PI / 2;  // Rotate ring properly
    saturnRing.position.copy(saturnMesh.position);  // Position it around Saturn
    scene.add(saturnRing);
  }
});

    const planetMeshes = [];
    const hoveredPlanets = new Set();
    let earthMesh, earthMoon, jupiterMesh, jupiterMoons = [];

    planets.forEach((planetData) => {
      // Orbit Path
      const orbitGeometry = new THREE.RingGeometry(planetData.distance - 0.1, planetData.distance + 0.9, 128);
      const orbitMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
      const orbitMesh = new THREE.Mesh(orbitGeometry, orbitMaterial);
      orbitMesh.rotation.x = Math.PI / 2;
      scene.add(orbitMesh);

      // Planet Mesh
      const texture = textureLoader.load(planetData.texture);
      const geometry = new THREE.SphereGeometry(planetData.size, 128, 128);
      const material = new THREE.MeshStandardMaterial({ map: texture });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.x = planetData.distance;
      mesh.userData = { name: planetData.name, info: planetData.info };
      scene.add(mesh);
      planetMeshes.push(mesh);

      // Add Earth's Moon
      if (planetData.name === 'Earth') {
        earthMesh = mesh;
        const moonTexture = textureLoader.load('https://solar-system.store/texture/high_res_moon-min.webp');
        const moonGeometry = new THREE.SphereGeometry(5, 64, 64);
        const moonMaterial = new THREE.MeshStandardMaterial({ map: moonTexture });
        earthMoon = new THREE.Mesh(moonGeometry, moonMaterial);
        earthMoon.position.set(planetData.distance + 25, 0, 0);
        scene.add(earthMoon);
      }


      // Add Jupiter Moons
      if (planetData.name === 'Jupiter') {
        jupiterMesh = mesh;
        const jupiterMoonData = [
          { name: 'Io', size: 5, distance: 30 },
          { name: 'Europa', size: 4, distance: 40 },
          { name: 'Ganymede', size: 6, distance: 50 },
          { name: 'Callisto', size: 5, distance: 60 }
        ];

        jupiterMoonData.forEach((moonData) => {
          const moonTexture = textureLoader.load('https://solar-system.store/texture/high_res_moon-min.webp');
          const moonGeometry = new THREE.SphereGeometry(moonData.size, 64, 64);
          const moonMaterial = new THREE.MeshStandardMaterial({ map: moonTexture });
          const moonMesh = new THREE.Mesh(moonGeometry, moonMaterial);
          moonMesh.position.set(planetData.distance + moonData.distance, 0, 0);
          moonMesh.userData = { name: moonData.name };
          scene.add(moonMesh);
          jupiterMoons.push({ mesh: moonMesh, distance: moonData.distance });
        });
      }
    });

    // Raycaster for interaction
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // Mouse Move Event for Hover
    window.addEventListener('mousemove', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(planetMeshes, true);

      hoveredPlanets.clear();
      planetMeshes.forEach((planet) => (planet.scale.set(1, 1, 1))); // Reset scale

      if (intersects.length > 0) {
        const planet = intersects[0].object;
        hoveredPlanets.add(planet);
        planet.scale.set(5, 5, 5); // Enlarge hovered planet
      }
    });

    // Click to Show Info
    window.addEventListener('click', () => {
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects([sun, ...planetMeshes], true);

      const infoBox = document.getElementById('planet-info');
      if (intersects.length > 0) {
        const planet = intersects[0].object;
        const { name, info } = planet.userData;
        infoBox.style.display = 'block';
        infoBox.innerHTML = `<strong>${name}</strong><br>${info}`;
      } else {
        infoBox.style.display = 'none';
      }
    });

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);

      planetMeshes.forEach((planet, index) => {
        const orbitalSpeed = 0.009 / Math.sqrt(planets[index].distance);
        const angle = Date.now() * orbitalSpeed;
        planet.position.x = planets[index].distance * Math.cos(angle);
        planet.position.z = planets[index].distance * Math.sin(angle);
        planet.rotation.y += 0.01;
      });

      // Animate Earth's Moon
      if (earthMesh && earthMoon) {
        const moonAngle = Date.now() * 0.0005;
        earthMoon.position.x = earthMesh.position.x + 25 * Math.cos(moonAngle);
        earthMoon.position.z = earthMesh.position.z + 25 * Math.sin(moonAngle);
      }

      // Animate Jupiter's Moons
      if (jupiterMesh && jupiterMoons.length > 0) {
        jupiterMoons.forEach((moon) => {
          const moonAngle = Date.now() * 0.0005;
          moon.mesh.position.x = jupiterMesh.position.x + moon.distance * Math.cos(moonAngle);
          moon.mesh.position.z = jupiterMesh.position.z + moon.distance * Math.sin(moonAngle);
        });
      }

      renderer.render(scene, camera);
    }

    animate();
  </script>

</body>
</html>
