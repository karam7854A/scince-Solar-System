<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="solar system" content="Planets revolve around the Sun.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Solar System</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      left: 10px;
      bottom: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 15px;
      background: green;
      padding: 10px;
      border-radius: 5px;
    }
    #planet-info {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      background: orange;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="info">
    <p><strong>SOLAR System</strong><br>Click on the planets to see information.</p>
    <p>Made by: Karam A. and Karam .E.</p>
  </div>
  <div id="planet-info"></div>

  <script>
    // Initialize Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    camera.position.set(0, 100, 550);

    // Background
    const textureLoader = new THREE.TextureLoader();
    const backgroundTexture = textureLoader.load('https://solar-system.store/texture/stars-min.webp');
    scene.background = backgroundTexture;

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 1.5);
    pointLight.position.set(0, 0, 0);
    scene.add(pointLight);

    // Sun
    const sunTexture = textureLoader.load('https://solar-system.store/texture/high_res_sun-min.webp');
    const sun = new THREE.Mesh(new THREE.SphereGeometry(25, 64, 64), new THREE.MeshBasicMaterial({ map: sunTexture }));
    sun.userData = { name: 'Sun', info: `<a href="/Sun.html">Explore more!</a>` };
    scene.add(sun);

    // Planets
    const planetsData = [
      { name: 'Mercury', texture: 'https://solar-system.store/texture/high_res_mercury-min.webp', size: 5, distance: 45 },
      { name: 'Venus', texture: 'https://solar-system.store/texture/high_res_venus-min.webp', size: 7, distance: 70 },
      { name: 'Earth', texture: 'https://solar-system.store/texture/high_res_earth-min.webp', size: 8, distance: 100 },
      { name: 'Mars', texture: 'https://solar-system.store/texture/high_res_mars-min.webp', size: 6, distance: 150 },
      { name: 'Jupiter', texture: 'https://solar-system.store/texture/high_res_jupiter-min.webp', size: 15, distance: 200 },
      { name: 'Saturn', texture: 'https://solar-system.store/texture/high_res_saturn-min.webp', size: 12, distance: 250 },
      { name: 'Uranus', texture: 'https://solar-system.store/texture/high_res_uranus-min.webp', size: 10, distance: 300 },
      { name: 'Neptune', texture: 'https://solar-system.store/texture/high_res_neptune-min.webp', size: 10, distance: 350 }
    ];

    const planetMeshes = [];

    planetsData.forEach(planetData => {
      const texture = textureLoader.load(planetData.texture);
      const planet = new THREE.Mesh(new THREE.SphereGeometry(planetData.size, 64, 64), new THREE.MeshStandardMaterial({ map: texture }));
      planet.position.x = planetData.distance;
      planet.userData = { name: planetData.name, info: `<a href="/${planetData.name.toLowerCase()}.html">Explore more!</a>` };
      scene.add(planet);
      planetMeshes.push(planet);
    });

    // Raycaster
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    window.addEventListener('mousemove', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(planetMeshes, true);
      planetMeshes.forEach(planet => planet.scale.set(1, 1, 1));
      if (intersects.length > 0) {
        const planet = intersects[0].object;
        planet.scale.set(1.3, 1.3, 1.3);
      }
    });

    // Click Event to Show Info
    window.addEventListener('click', () => {
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects([sun, ...planetMeshes], true);
      const infoBox = document.getElementById('planet-info');
      if (intersects.length > 0) {
        const { name, info } = intersects[0].object.userData;
        infoBox.style.display = 'block';
        infoBox.innerHTML = `<strong>${name}</strong><br>${info}`;
      } else {
        infoBox.style.display = 'none';
      }
    });

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      planetMeshes.forEach((planet, index) => {
        const speed = 0.01 / Math.sqrt(planetsData[index].distance);
        const angle = Date.now() * speed * 0.0001;
        planet.position.x = planetsData[index].distance * Math.cos(angle);
        planet.position.z = planetsData[index].distance * Math.sin(angle);
        planet.rotation.y += 0.01;
      });
      renderer.render(scene, camera);
    }
    animate();

    // Window Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
