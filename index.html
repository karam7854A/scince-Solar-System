<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Solar System</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #planet-info {
      position: absolute;
      top: 10px;
      right: 10px;
      color: rgb(255, 255, 255);
      font-family: Arial, sans-serif;
      font-size: 20px;
      background: rgb(255, 128, 0);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="planet-info"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 100, 550);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add Background Texture
    const textureLoader = new THREE.TextureLoader();
    const backgroundTexture = textureLoader.load('https://solar-system.store/stars.jpg');
    scene.background = backgroundTexture;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1.5);
    pointLight.position.set(0, 0, 0);
    scene.add(pointLight);

    // Sun
    const sunTexture = textureLoader.load('https://solar-system.store/texture/high_res_sun-min.webp');
    const sunGeometry = new THREE.SphereGeometry(25, 128, 128);
    const sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    sun.userData = { name: 'Sun', info: `Contains 2 billion trillion trillion g of matter, 90% of which is hydrogen
Converts 626 billion kg of hydrogen into helium every second
Has enough hydrogen to continue fusing for another 5 billion years
Diameter is about 110 times that of Earth
Mass is over 300,000 times that of Earth` };
    scene.add(sun);

    const planets = [
      { name: 'Mercury', texture: 'https://solar-system.store/texture/high_res_mercury-min.webp', size: 12, distance: 45, info: `Smallest planet, with a diameter of just 4,879 km.<br>Very dense, with a large iron core taking up 85% of its volume.<br>Virtually no atmosphere, so surface temperatures range from 800°C on the day side to -290°C on the night side.` },
      { name: 'Venus', texture: 'https://solar-system.store/texture/high_res_venus-min.webp', size: 14, distance: 70, info: `Often called Earth's "sister planet" due to similar size and mass.<br>Diameter of 12,104 km, just 650 km less than Earth.<br>Has a dense, toxic atmosphere of 96% carbon dioxide, creating a runaway greenhouse effect.` },
      { name: 'Earth', texture: 'https://solar-system.store/texture/high_res_earth-min.webp', size: 15, distance: 100, info: `Only known planet to harbor life, with a diameter of 12,742 km.<br>Composed of a solid iron core, molten rock mantle, and thin crust.<br>Atmosphere is 78% nitrogen, 21% oxygen, allowing for liquid water and life.` },
      { name: 'Mars', texture: 'https://solar-system.store/texture/high_res_mars-min.webp', size: 13, distance: 150, info: `Known as the "Red Planet" due to its iron-rich surface.<br>Diameter of 6,779 km, about half the size of Earth.<br>Has the largest volcano in the solar system, Olympus Mons, standing over 22 km tall.` },
      { name: 'Jupiter', texture: 'https://solar-system.store/texture/high_res_jupiter-min.webp', size: 22, distance: 200, info: `Largest planet, with a diameter of 142,984 km.<br>Massive gas giant composed primarily of hydrogen and helium.<br>Has a Great Red Spot, a giant storm larger than Earth.` },
      { name: 'Saturn', texture: 'https://solar-system.store/texture/high_res_saturn-min.webp', size: 20, distance: 250, info: `Second largest planet, with a diameter of 120,536 km.<br>Renowned for its magnificent ring system, made up of billions of small ice and rock particles.<br>Has over 80 confirmed moons, including Titan.` },
      { name: 'Uranus', texture: 'https://solar-system.store/texture/high_res_uranus-min.webp', size: 17, distance: 300, info: `Third largest planet, with a diameter of 51,118 km.<br>Appears light blue-green due to methane in its atmosphere.<br>Has a faint ring system and 27 known moons.` },
      { name: 'Neptune', texture: 'https://solar-system.store/texture/high_res_neptune-min.webp', size: 17, distance: 350, info: `Fourth largest planet, with a diameter of 49,528 km.<br>Features the Great Dark Spot, a giant storm similar to Jupiter's Great Red Spot.<br>Has the fastest winds in the solar system, reaching over 2,000 km/h.` }
    ];

    const planetMeshes = [];
    const hoveredPlanets = new Set(); // Track hovered planets

    planets.forEach((planetData) => {
      // Orbit Path
      const orbitGeometry = new THREE.RingGeometry(planetData.distance - 0.2, planetData.distance + 0.2, 128);
      const orbitMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
      const orbitMesh = new THREE.Mesh(orbitGeometry, orbitMaterial);
      orbitMesh.rotation.x = Math.PI / 2;
      scene.add(orbitMesh);

      // Planet Mesh
      const texture = textureLoader.load(planetData.texture);
      const geometry = new THREE.SphereGeometry(planetData.size, 128, 128);
      const material = new THREE.MeshStandardMaterial({ map: texture });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.x = planetData.distance;
      mesh.userData = { name: planetData.name, info: planetData.info };
      scene.add(mesh);
      planetMeshes.push(mesh);
    });

    // Raycasting for interaction
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const planetInfo = document.getElementById('planet-info');

    function onMouseMove(event) {
      // Normalize mouse position
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    }

    function onMouseClick() {
      const intersects = getIntersects();
      if (intersects.length > 0) {
        const planet = intersects[0].object;
        planetInfo.style.display = 'block';
        planetInfo.innerHTML = planet.userData.info;
      }
    }

    function getIntersects() {
      raycaster.update();
      raycaster.updateFromCamera(mouse, camera);
      return raycaster.intersectObjects(planetMeshes);
    }

    function animate() {
      requestAnimationFrame(animate);
      raycaster.update();

      const intersects = getIntersects();
      if (intersects.length > 0) {
        const planet = intersects[0].object;
        planetInfo.style.display = 'block';
        planetInfo.innerHTML = planet.userData.info;
      } else {
        planetInfo.style.display = 'none';
      }

      renderer.render(scene, camera);
    }

    window.addEventListener('mousemove', onMouseMove);
    window.addEventListener('click', onMouseClick);

    animate();
  </script>
</body>
</html>
