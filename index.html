<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="solar system" content="planets revolve around the sun earth and jupiter and venus and mars.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Solar System</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      left: 10px;
      bottom: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 15px;
      background: rgb(0, 119, 8);
      padding: 10px;
      border-radius: 5px;
    }
    #planet-info {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      background: rgb(255, 128, 0);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <div id="info">
    <p><strong>SOLAR System</strong></p>
    <p>Click on the planets to see information.</p>
    <p>Made by: Karam A.</p>
  </div>
  <div id="planet-info"></div>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 100, 550);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    const textureLoader = new THREE.TextureLoader();
    const backgroundTexture = textureLoader.load('https://solar-system.store/texture/stars-min.webp');
    scene.background = backgroundTexture;
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 1.5);
    pointLight.position.set(0, 0, 0);
    scene.add(pointLight);
    const sunTexture = textureLoader.load('https://solar-system.store/texture/high_res_sun-min.webp');
    const sunGeometry = new THREE.SphereGeometry(25, 128, 128);
    const sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    sun.userData = { name: 'Sun', info: `<a href="/Sun.html">Explore more!</a>` };
    scene.add(sun);
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
